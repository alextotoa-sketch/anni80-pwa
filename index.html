<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Io negli anni ‚Äô80 c‚Äôero</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif}

body{
  background:#0f0f0f;
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  text-align:center;
  padding:16px;
  border-bottom:2px solid #00e5ff;
}
header h1{color:#00e5ff}
header p{color:#aaa;font-size:.9rem}

/* MAIN */
main{
  flex:1;
  padding:12px;
  padding-bottom:90px;
}

/* CATEGORIE */
.categories{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-bottom:12px;
}
.category{
  border:2px solid #00e5ff;
  border-radius:12px;
  padding:12px;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
}
.category.active{
  background:#00e5ff;
  color:#000;
}

/* üéöÔ∏è V-METER */
#vmeterBox{
  margin:10px 0 16px;
  padding:10px;
  border:2px solid #00e5ff;
  border-radius:12px;
  background:#000;
}

#vmeter{
  width:100%;
  height:60px;
  display:flex;
  gap:10px;
}

.vbar{
  flex:1;
  background:#111;
  border-radius:6px;
  overflow:hidden;
  position:relative;
}

.vfill{
  position:absolute;
  bottom:0;
  width:100%;
  height:0%;
  background:linear-gradient(to top,#00ff66,#ccffcc);
  box-shadow:0 0 10px #00ff66;
  transition:height 0.08s linear;
}

/* CONTENUTO */
#content{
  border:2px solid #00e5ff;
  border-radius:12px;
  padding:14px;
  min-height:200px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.card{
  border:2px solid #00e5ff;
  border-radius:12px;
  padding:12px;
  background:#1c1c1c;
  cursor:pointer;
  text-align:center;
}
.card:hover{background:#00e5ff;color:#000}
a.card{color:inherit;text-decoration:none}

/* PLAYER */
#player{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#1c1c1c;
  border-top:2px solid #00e5ff;
  padding:10px;
  text-align:center;
  z-index:500;
}
#now{color:#00e5ff;font-weight:bold;margin-bottom:6px}
audio{width:95%}

/* CHAT FULLSCREEN */
#chat{
  position:fixed;
  inset:0;
  background:#0f0f0f;
  display:none;
  flex-direction:column;
  z-index:2000;
}

#chatHeader{
  padding:14px;
  border-bottom:2px solid #00e5ff;
  display:flex;
  justify-content:space-between;
  background:#1c1c1c;
}

#chatMessages{
  flex:1;
  overflow-y:auto;
  padding:14px;
}

#chatForm{
  display:flex;
  border-top:2px solid #00e5ff;
}

#chatInput{
  flex:1;
  padding:14px;
  background:#222;
  color:#fff;
  border:none;
  font-size:16px;
}

#chatForm button{
  padding:14px;
  background:#00e5ff;
  border:none;
  font-weight:bold;
}

/* CHAT BUTTON */
#chatToggle{
  position:fixed;
  bottom:110px;
  right:14px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:#00e5ff;
  border:none;
  font-size:26px;
  z-index:1100;
}

/* MOBILE */
@media (max-width:900px){
  .categories{grid-template-columns:1fr 1fr}
}
</style>
</head>

<body>

<header>
  <h1>Io negli anni ‚Äô80 c‚Äôero</h1>
  <p>Musica ¬∑ Radio ¬∑ Giochi ¬∑ Chat</p>
</header>

<main>
  <div class="categories" id="categories"></div>

  <!-- V-METER -->
  <div id="vmeterBox">
    <div id="vmeter">
      <div class="vbar"><div class="vfill" id="vL"></div></div>
      <div class="vbar"><div class="vfill" id="vR"></div></div>
    </div>
  </div>

  <div id="content">Seleziona una sezione.</div>
</main>

<div id="player">
  <div id="now">Nessuna radio in riproduzione</div>
  <audio id="audio" controls></audio>
</div>

<button id="chatToggle">üí¨</button>

<div id="chat">
  <div id="chatHeader">
    <strong>üí¨ Chat anni ‚Äô80</strong>
    <button onclick="chat.style.display='none'"
      style="background:none;border:none;color:#00e5ff;font-size:22px">‚úï</button>
  </div>
  <div id="chatMessages"></div>
  <form id="chatForm">
    <input id="chatInput" placeholder="Scrivi‚Ä¶" autocomplete="off">
    <button>Invia</button>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyB8h3fvyPxq_Tjp2R5RzsgEC7jv6FASeWE",
  authDomain:"anni-80-chat-a1192.firebaseapp.com",
  databaseURL:"https://anni-80-chat-a1192-default-rtdb.europe-west1.firebasedatabase.app",
  projectId:"anni-80-chat-a1192"
});
const db = getDatabase(app);
const chatRef = ref(db,"chat");

/* NICK */
let nickname = localStorage.getItem("anni80_nick");
if(!nickname){
  nickname = prompt("Scegli il tuo nickname anni ‚Äô80:") || "Anonimo80";
  localStorage.setItem("anni80_nick", nickname);
}

/* CHAT */
const chat=document.getElementById("chat");
chatToggle.onclick=()=>chat.style.display="flex";

chatForm.addEventListener("submit",e=>{
  e.preventDefault();
  if(chatInput.value.trim()){
    push(chatRef,{nick:nickname,text:chatInput.value});
    chatInput.value="";
  }
});

onChildAdded(chatRef,s=>{
  const m=s.val();
  const d=document.createElement("div");
  d.innerHTML=`<strong>[${m.nick}]</strong>: ${m.text}`;
  chatMessages.appendChild(d);
  chatMessages.scrollTop=chatMessages.scrollHeight;
});

/* RADIO */
const radio=[
  {n:"Radio 80",u:"https://sphera.fluidstream.eu/radio80.aac"},
  {n:"SomaFM Underground 80s",u:"https://somafm.com/u80s130.pls"},
  {n:"80s80s Italo Disco",u:"https://streams.80s80s.de/italodisco/mp3-192"},
  {n:"Italia 80",u:"https://stream.laut.fm/italia80"}
];

/* UI */
const categoriesEl=document.getElementById("categories");
const contentEl=document.getElementById("content");
const audio=document.getElementById("audio");
const now=document.getElementById("now");

["Musica","Radio","Giochi","Chat"].forEach((c,i)=>{
  const d=document.createElement("div");
  d.className="category";
  d.textContent=c;
  d.onclick=()=>open(i,d);
  categoriesEl.appendChild(d);
});

function open(i,el){
  document.querySelectorAll(".category").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");

  if(i===1){
    contentEl.innerHTML=`<div class="grid">${
      radio.map(r=>`<div class="card" onclick="play('${r.u}','${r.n}')">${r.n}</div>`).join("")
    }</div>`;
  }else{
    contentEl.innerHTML="Sezione in preparazione‚Ä¶";
  }
}

/* üéöÔ∏è V-METER AUDIO */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const source = audioCtx.createMediaElementSource(audio);
const analyser = audioCtx.createAnalyser();
analyser.fftSize = 256;
source.connect(analyser);
analyser.connect(audioCtx.destination);

const data = new Uint8Array(analyser.frequencyBinCount);
const vL=document.getElementById("vL");
const vR=document.getElementById("vR");

function animateV(){
  analyser.getByteFrequencyData(data);
  let avg = data.reduce((a,b)=>a+b)/data.length;
  let level = Math.min(100,avg/1.5);
  vL.style.height = level+"%";
  vR.style.height = (level*0.9)+"%";
  requestAnimationFrame(animateV);
}
animateV();

window.play=(u,n)=>{
  audio.src=u;
  audio.play();
  audioCtx.resume();
  now.textContent="In riproduzione: "+n;
};
</script>

</body>
</html>
