<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Io negli anni â€™80 câ€™ero</title>

<style>
:root{
  --bg:#0f0f0f;
  --card:#1c1c1c;
  --accent:#00e5ff;
  --text:#ffffff;
  --muted:#aaaaaa;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  padding:20px;
  text-align:center;
  border-bottom:2px solid var(--accent);
}

header h1{
  color:var(--accent);
  font-size:2rem;
}

header p{
  color:var(--muted);
  margin-top:6px;
}

/* MAIN */
main{
  flex:1;
  padding:16px;
  padding-bottom:220px;
}

/* CATEGORIE DESKTOP */
.categories{
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  gap:12px;
  margin-bottom:16px;
}

.category{
  border:2px solid var(--accent);
  padding:14px;
  text-align:center;
  border-radius:14px;
  cursor:pointer;
  font-weight:700;
}

.category.active,
.category:hover{
  background:var(--accent);
  color:#000;
}

/* CONTENUTO */
#content{
  border:2px solid var(--accent);
  border-radius:14px;
  padding:14px;
  min-height:220px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}

.card{
  background:var(--card);
  border:2px solid var(--accent);
  border-radius:14px;
  padding:14px;
  cursor:pointer;
}

.card:hover{
  background:var(--accent);
  color:#000;
}

.card .title{
  font-weight:700;
  margin-bottom:6px;
}

.card .desc{
  font-size:0.8rem;
  color:var(--muted);
}

/* PLAYER */
#player{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:var(--card);
  border-top:2px solid var(--accent);
  padding:10px;
  text-align:center;
  z-index:500;
}

#now{
  color:var(--accent);
  font-weight:700;
  margin-bottom:6px;
}

audio{
  width:92%;
}

/* CHAT */
#chat{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  width:600px;
  max-width:95%;
  height:260px;
  background:#1c1c1c;
  border:2px solid var(--accent);
  border-radius:14px;
  display:flex;
  flex-direction:column;
  z-index:1000;
}

#chatHeader{
  height:40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 10px;
  border-bottom:2px solid var(--accent);
}

#chatHeader button{
  background:none;
  border:none;
  color:var(--accent);
  font-size:18px;
  cursor:pointer;
}

#chatMessages{
  flex:1;
  overflow-y:auto;
  padding:8px;
  font-size:0.85rem;
}

#chatForm{
  display:flex;
  border-top:2px solid var(--accent);
}

#chatInput{
  flex:1;
  padding:8px;
  border:none;
  background:#222;
  color:#fff;
}

#chatForm button{
  padding:8px 14px;
  border:none;
  background:var(--accent);
  cursor:pointer;
}

/* BOTTONE CHAT MOBILE */
#chatToggle{
  position:fixed;
  bottom:95px;
  right:16px;
  width:54px;
  height:54px;
  border-radius:50%;
  background:var(--accent);
  border:none;
  font-size:24px;
  cursor:pointer;
  z-index:1100;
  display:none;
}

/* ===== MOBILE ===== */
@media (max-width:900px){

  /* FORZATO 2x2 */
  .categories{
    grid-template-columns:1fr 1fr;
  }

  #chat{
    display:none;
    height:60%;
  }

  #chatToggle{
    display:block;
  }
}
</style>
</head>

<body>

<header>
  <h1>Io negli anni â€™80 câ€™ero</h1>
  <p>Musica, radio, giochi e chat</p>
</header>

<main>
  <div class="categories" id="categories"></div>
  <div id="content">Seleziona una categoria.</div>
</main>

<div id="player">
  <div id="now">Nessuna radio in riproduzione</div>
  <audio id="audio" controls></audio>
</div>

<button id="chatToggle">ðŸ’¬</button>

<div id="chat">
  <div id="chatHeader">
    <strong>Chat</strong>
    <button id="chatClose">âœ•</button>
  </div>
  <div id="chatMessages"></div>
  <form id="chatForm">
    <input id="chatInput" placeholder="Scrivi un messaggioâ€¦" autocomplete="off">
    <button type="submit">Invia</button>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyB8h3fvyPxq_Tjp2R5RzsgEC7jv6FASeWE",
  authDomain:"anni-80-chat-a1192.firebaseapp.com",
  databaseURL:"https://anni-80-chat-a1192-default-rtdb.europe-west1.firebasedatabase.app",
  projectId:"anni-80-chat-a1192",
  storageBucket:"anni-80-chat-a1192.firebasestorage.app",
  messagingSenderId:"578541128805",
  appId:"1:578541128805:web:854a987bf16439cb758a8c"
};

const app=initializeApp(firebaseConfig);
const db=getDatabase(app);
const chatRef=ref(db,"chat");

/* NICK */
let nickname=localStorage.getItem("anni80_nick");
if(!nickname){
  nickname=prompt("Scegli il tuo nickname anni â€™80:")||"Anonimo80";
  localStorage.setItem("anni80_nick",nickname);
}

/* CHAT */
const chatForm=document.getElementById("chatForm");
const chatInput=document.getElementById("chatInput");
const chatMessages=document.getElementById("chatMessages");

chatForm.addEventListener("submit",e=>{
  e.preventDefault();
  const text=chatInput.value.trim();
  if(text){
    push(chatRef,{nick:nickname,text});
    chatInput.value="";
  }
});

onChildAdded(chatRef,snap=>{
  const m=snap.val();
  if(!m) return;
  const div=document.createElement("div");
  div.innerHTML=`<strong>[${m.nick}]</strong>: ${m.text}`;
  chatMessages.appendChild(div);
  chatMessages.scrollTop=chatMessages.scrollHeight;
});

/* DATI */
const categories=[
  {id:"musica",label:"Musica"},
  {id:"radio",label:"Radio"},
  {id:"giochi",label:"Giochi"},
  {id:"chat",label:"Chat"}
];

const musica=[
  {name:"Spotify Anni 80",url:"https://open.spotify.com/search/anni%2080",desc:"Playlist"},
  {name:"YouTube Anni 80",url:"https://www.youtube.com/results?search_query=anni+80+music",desc:"Video"}
];

const radio=[
  {name:"Radio 80",url:"https://sphera.fluidstream.eu/radio80.aac",desc:"Pop & Rock"},
  {name:"Italia 80",url:"https://stream.laut.fm/italia80",desc:"Italiani"}
];

const giochi=[
  {name:"Pac-Man",url:"https://www.retrogames.cz/play_004-NES.php",desc:"Arcade"},
  {name:"Tetris",url:"https://www.retrogames.cz/play_060-NES.php",desc:"Puzzle"}
];

/* UI */
const categoriesEl=document.getElementById("categories");
const contentEl=document.getElementById("content");
const audio=document.getElementById("audio");
const now=document.getElementById("now");

categories.forEach(c=>{
  const d=document.createElement("div");
  d.className="category";
  d.textContent=c.label;
  d.onclick=()=>openCategory(c.id,d);
  categoriesEl.appendChild(d);
});

function openCategory(id,el){
  document.querySelectorAll(".category").forEach(c=>c.classList.remove("active"));
  el.classList.add("active");

  if(id==="chat"){
    contentEl.innerHTML="<p>Usa la chat in basso.</p>";
    return;
  }

  const data=id==="musica"?musica:id==="radio"?radio:giochi;

  contentEl.innerHTML=`<div class="grid">${
    data.map(x=>`
      <div class="card" onclick="${id==="radio"
        ?`playRadio('${x.url}','${x.name}')`
        :`window.open('${x.url}','_blank')`}">
        <div class="title">${x.name}</div>
        <div class="desc">${x.desc}</div>
      </div>`).join("")
  }</div>`;
}

window.playRadio=(url,name)=>{
  audio.src=url;
  audio.play();
  now.textContent="In riproduzione: "+name;
};

/* CHAT MOBILE */
const chat=document.getElementById("chat");
document.getElementById("chatToggle").onclick=()=>chat.style.display="flex";
document.getElementById("chatClose").onclick=()=>chat.style.display="none";
</script>

</body>
</html>
