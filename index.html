<style>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
body{background:#0f0f0f;color:#fff;min-height:100vh;display:flex;flex-direction:column}

/* HEADER */
header{text-align:center;padding:16px;border-bottom:2px solid #00e5ff}
header h1{color:#00e5ff}
header p{color:#aaa;font-size:.9rem}

/* MAIN */
main{flex:1;padding:12px;padding-bottom:190px}

/* CATEGORIE */
.categories{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-bottom:12px}
.category{border:2px solid #00e5ff;border-radius:14px;padding:12px;text-align:center;font-weight:bold;cursor:pointer}
.category.active{background:#00e5ff;color:#000}

/* CONTENUTO */
#content{border:2px solid #00e5ff;border-radius:14px;padding:14px;min-height:200px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.card{border:2px solid #00e5ff;border-radius:14px;padding:14px;background:#1c1c1c;text-align:center}
.card:hover{background:#00e5ff;color:#000}
a.card{text-decoration:none;color:inherit}

/* PLAYER */
#player{position:fixed;bottom:0;left:0;width:100%;background:#1c1c1c;border-top:2px solid #00e5ff;padding:10px;text-align:center;z-index:500}
#now{color:#00e5ff;font-weight:bold;margin-bottom:6px}
audio{width:95%}

/* VU METER */
#vumeter-wrapper{display:flex;justify-content:center;margin-bottom:6px}
#vumeter{display:flex;gap:2px;align-items:flex-end;height:50px}
.vu{width:6px;height:6px;background:#222;border-radius:2px;transition:height .12s}
.vu.g{background:#00ff66}
.vu.y{background:#ffee00}
.vu.r{background:#ff0033}

/* CHAT */
#chat{position:fixed;inset:0;background:#111;display:none;flex-direction:column;z-index:2000}
#chatHeader{padding:14px;background:#161616;border-bottom:1px solid #222;display:flex;justify-content:space-between}
#chatHeader strong{color:#00e5ff}
#chatMessages{flex:1;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:10px}

/* MESSAGGI */
.message{
  background:#1f1f1f;
  border-radius:14px;
  padding:10px 12px;
  max-width:85%;
}
.message strong{color:#00e5ff;font-size:.85rem;display:block}

/* REPLY BOX */
#replyBox{
  display:none;
  background:#222;
  padding:8px 12px;
  font-size:.85rem;
  border-left:4px solid #00e5ff;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#replyLabel{color:#fff}
#replyNick{color:#00e5ff;font-weight:bold}

/* INPUT */
#chatForm{display:flex;padding:10px;gap:8px;background:#161616;border-top:1px solid #222}
#chatInput{
  flex:1;
  padding:12px 14px;
  border-radius:20px;
  border:none;
  background:#2a2a2a;
  color:#fff;
  font-size:16px;
}
#chatForm button{
  padding:12px 18px;
  border-radius:20px;
  border:none;
  background:#00e5ff;
  font-weight:bold;
}

/* CHAT TOGGLE */
#chatToggle{
  position:fixed;
  bottom:200px;
  right:14px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:#00e5ff;
  border:none;
  font-size:26px;
  z-index:1100;
}

/* MOBILE */
@media(max-width:900px){
  .categories{grid-template-columns:1fr 1fr}
  #vumeter{height:40px}
}
</style>
</head>

<body>

<header>
  <h1>Io negli anni ‚Äô80 c‚Äôero</h1>
  <p>Musica ¬∑ Radio ¬∑ Giochi ¬∑ Chat</p>
</header>

<main>
  <div class="categories" id="categories"></div>
  <div id="content">Seleziona una sezione.</div>
</main>

<div id="player">
  <div id="vumeter-wrapper"><div id="vumeter"></div></div>
  <div id="now">Nessuna radio in riproduzione</div>
  <audio id="audio" controls></audio>
</div>

<button id="chatToggle">üí¨</button>

<div id="chat">
  <div id="chatHeader">
    <strong>üí¨ Chat anni ‚Äô80</strong>
    <button onclick="closeChat()" style="background:none;border:none;color:#00e5ff;font-size:22px">‚úï</button>
  </div>

  <div id="chatMessages"></div>

  <div id="replyBox">
    <span id="replyLabel">Rispondi a <span id="replyNick"></span></span>
    <button onclick="cancelReply()" style="background:none;border:none;color:#00e5ff;font-size:18px">‚úï</button>
  </div>

  <form id="chatForm">
    <input id="chatInput" placeholder="Scrivi un messaggio‚Ä¶" autocomplete="off">
    <button>Invia</button>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

/* FIREBASE */
const app=initializeApp({
  apiKey:"AIzaSyB8h3fvyPxq_Tjp2R5RzsgEC7jv6FASeWE",
  authDomain:"anni-80-chat-a1192.firebaseapp.com",
  databaseURL:"https://anni-80-chat-a1192-default-rtdb.europe-west1.firebasedatabase.app",
  projectId:"anni-80-chat-a1192"
});
const db=getDatabase(app);
const chatRef=ref(db,"chat");

/* NICK */
let nickname=localStorage.getItem("anni80_nick");
while(!nickname){
  nickname=prompt("Inserisci il tuo nickname anni ‚Äô80:");
  if(nickname) localStorage.setItem("anni80_nick",nickname);
}

/* CHAT */
const chat=document.getElementById("chat");
const chatMessages=document.getElementById("chatMessages");
const chatInput=document.getElementById("chatInput");
const chatForm=document.getElementById("chatForm");
const replyBox=document.getElementById("replyBox");
const replyNick=document.getElementById("replyNick");
let replyTo=null;

chatForm.addEventListener("submit",e=>{
  e.preventDefault();
  if(chatInput.value.trim()){
    push(chatRef,{nick:nickname,text:chatInput.value,reply:replyTo});
    chatInput.value="";
    replyTo=null;
    replyBox.style.display="none";
  }
});

onChildAdded(chatRef,s=>{
  const m=s.val();

  const msg=document.createElement("div");
  msg.className="message";
  msg.innerHTML=`
    ${m.reply?`<div style="font-size:.8rem;opacity:.7;border-left:3px solid #00e5ff;padding-left:6px;margin-bottom:4px">${m.reply}</div>`:""}
    <strong>${m.nick}</strong>${m.text}
  `;

  msg.onclick=()=>{
    replyTo=`${m.nick}: ${m.text}`;
    replyNick.textContent=m.nick;

    /* focus reale + tastiera mobile */
    replyBox.style.display="flex";
    chatInput.focus();
    chatInput.click();
    setTimeout(()=>chatInput.focus(),150);
  };

  chatMessages.appendChild(msg);
  chatMessages.scrollTop=chatMessages.scrollHeight;
});

window.cancelReply=()=>{replyTo=null;replyBox.style.display="none"};
window.closeChat=()=>chat.style.display="none";
document.getElementById("chatToggle").onclick=()=>chat.style.display="flex";

/* RADIO + UI + VU */
const radio=[
  {n:"Radio 80",u:"https://sphera.fluidstream.eu/radio80.aac"},
  {n:"SomaFM Underground 80s",u:"https://somafm.com/u80s130.pls"},
  {n:"80s80s Italo Disco",u:"https://streams.80s80s.de/italodisco/mp3-192"},
  {n:"Italia 80",u:"https://stream.laut.fm/italia80"}
];

const categoriesEl=document.getElementById("categories");
const contentEl=document.getElementById("content");
const audio=document.getElementById("audio");
const now=document.getElementById("now");

/* VU */
const vumeter=document.getElementById("vumeter");
let bars=[],vuTimer=null;
for(let i=0;i<40;i++){
  const b=document.createElement("div");
  b.className="vu";
  vumeter.appendChild(b);
  bars.push(b);
}
function startVu(){
  stopVu();
  vuTimer=setInterval(()=>{
    const c=bars.length/2,l=Math.random()*c;
    bars.forEach((b,i)=>{
      const d=Math.abs(i-c);
      if(d<l){
        const h=10+(l-d)*2;
        b.style.height=h+"px";
        b.className="vu "+(h>40?"r":h>28?"y":"g");
      }else{
        b.style.height="6px";
        b.className="vu";
      }
    });
  },120);
}
function stopVu(){clearInterval(vuTimer)}
audio.onplay=startVu;
audio.onpause=stopVu;

/* UI */
["Musica","Radio","Giochi","Chat"].forEach((c,i)=>{
  const d=document.createElement("div");
  d.className="category";
  d.textContent=c;
  d.onclick=()=>open(i,d);
  categoriesEl.appendChild(d);
});

function open(i,el){
  document.querySelectorAll(".category").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");
  if(i===0)contentEl.innerHTML=`<div class="grid">
    <a class="card" href="https://www.youtube.com/results?search_query=anni+80+italiani" target="_blank">üéµ YouTube</a>
    <a class="card" href="https://open.spotify.com/search/anni%2080" target="_blank">üéß Spotify</a></div>`;
  if(i===1)contentEl.innerHTML=`<div class="grid">${radio.map(r=>`<div class="card" onclick="play('${r.u}','${r.n}')">${r.n}</div>`).join("")}</div>`;
  if(i===2)contentEl.innerHTML=`<div class="grid">
    <a class="card" href="https://archive.org/details/internetarcade" target="_blank">üïπÔ∏è Arcade</a>
    <a class="card" href="https://www.retrogames.cc/" target="_blank">üéÆ RetroGames</a></div>`;
  if(i===3)contentEl.innerHTML=`üí¨ Premi il pulsante chat`;
}

window.play=(u,n)=>{audio.src=u;audio.play();now.textContent="In riproduzione: "+n};
</script>

</body>
